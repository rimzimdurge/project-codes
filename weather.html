<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
     <div class="container">
        <div class="header">
           <div class="search-box">
            
             <input type="text" placeholder="Enter your location" class="input-box" name="search">
             <button type="submit"><i class="fa fa-search" id="searchBtn"></i></button>
           </div>
        </div>

        <div class="location-not-found">
         <h1>Sorry, location not found!!</h1>
         <img src="/weather/error.png" alt="404 Error">
        </div>
        <div class="weather-body">
         <img src="/weather/cloud.png" alt="Weather Image" class="weather-img">
         <div class="weather-box">
            <p class="temp">0 <sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
         </div>
         <div class="weather-details">
            <div class="humidity">
               <i class="bi bi-droplet"></i>
               <div class="text">
                  <span id="humidity">45%</span>
                  <p>Humidity</p>
               </div>
            </div>

            <div class="wind">
               <i class="bi bi-wind"></i>
               <div class="text">
                  <span id="wind-speed">12km/H</span>
                  <p>Wind Speed</p>
               </div>
            </div>
         </div>
        </div>
     </div>
     <script src="weather.js"></script>
</body>
</html>
